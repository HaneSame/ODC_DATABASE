name: Retrieve Vulnerability Data Mirror

on:
  schedule:
    - cron: '0 0 * * *' # Exécute tous les jours à minuit UTC
  workflow_dispatch: # Permet d'exécuter manuellement

jobs:
  fetch_vulnerability_data:
    runs-on: ubuntu-latest
    steps:
      - name: Start Vulnerability Data Mirror
        run: |
          docker run --rm -e NVD_API_KEY=${{ secrets.API_NVD_KEY }} -v cache:/usr/local/apache2/htdocs jeremylong/open-vulnerability-data-mirror:v8.0.0

      - name: Save Vulnerability Data
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-data
          path: /usr/local/apache2/htdocs
